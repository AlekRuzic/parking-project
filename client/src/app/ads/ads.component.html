<div class="row">
  <div class="col-md-5">
    <app-ad-list
    (adWasSelected)="selectedAd=$event" ></app-ad-list>
  </div>
  <div class="col-md-7">
    <app-ad-detail *ngIf="selectedAd; else infoText" [selectedAd]="selectedAd"></app-ad-detail>
    <ng-template #infoText>
      <p>Click on an Ad for more info!</p>
    </ng-template>
  </div>
</div>
