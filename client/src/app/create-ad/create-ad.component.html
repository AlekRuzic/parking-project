
<form action="#" (ngSubmit)="createAd(form)" #form="ngForm">
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name="price" ngModel>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="4" ngModel></textarea>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" ngModel>
  </div>

  <div class="form-group">
    <label for="longitude">Image</label>
    <input type="text" class="form-control" id="image" name="image" ngModel>
  </div>


  <!-- <div class="form-group">
    <label for="longitude">Image</label>
    <input type="file" class="form-control" id="image" name="image" (change)="onChange($event)">
  </div> -->

  <button type="submit" class="btn btn-primary px-4">Submit</button>
</form>
